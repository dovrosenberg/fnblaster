<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Function Blaster</title>
		 <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	</head>
	<body class="full-page">
		<div id="rap">
			<div class="entry">
				<link rel="stylesheet" type="text/css" href="graph.css">
				<script src="remedial.js" type="text/javascript"></script>
				<script src="parser.js" type="text/javascript"></script>
				<script src="graph.js" type="text/javascript"></script>
				<script src="graph-app.js" type="text/javascript"></script>
				<script src="targets.js" type="text/javascript"></script>
				<script src="game.js" type="text/javascript"></script>

				<table id="gtable">
					<tbody>
						<tr>
							<td id="gcell"><canvas id="gcanvas" width="500" height="500"></canvas></td>
							<td id="gformcell">
								<form id="gform" action="#">
									<label for="gcommand">Enter your function:</label><br />
									y = <input id="gcommand" size="40" type="text" /><br /><br />
									<label for="gmessages">Messages</label><br />
									<textarea id="gmessages" cols="50" rows="10"></textarea><br />
								</form>
						</tr>
					</tbody>
				</table>
			</div>
					
			<script type="text/javascript">
				window.onload = function(){};
			</script>
		</div>

	</body>
</html>
